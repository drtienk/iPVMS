<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Password</title>

  <!-- ✅ Supabase JS SDK (CDN) - Required for authentication -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!--
    ✅ SUPABASE CONFIGURATION REQUIRED:
    
    In Supabase Dashboard > Authentication > URL Configuration:
    1. Add to Redirect URLs allowlist:
       - https://drtienk.github.io/iPVMS/set-password.html
       - https://drtienk.github.io/iPVMS/login.html
    
    2. When inviting users via Dashboard, use redirect_to:
       https://drtienk.github.io/iPVMS/set-password.html
  -->

  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", "Noto Sans TC", Arial, sans-serif;
      background: #f6f7f9;
      padding: 40px;
      margin: 0;
    }

    .set-password-box {
      max-width: 360px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 6px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      border: 0;
      border-radius: 8px;
      font-weight: 600;
    }

    button:hover {
      background: #2563eb;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    #msg {
      margin-top: 12px;
      min-height: 18px;
      font-size: 14px;
    }

    #msg.success {
      color: #10b981;
    }

    #msg.error {
      color: #ef4444;
    }

    .back-link {
      margin-top: 16px;
      text-align: center;
    }

    .back-link a {
      color: #3b82f6;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .loading {
      text-align: center;
      color: #6b7280;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <div class="set-password-box">
    <h2>Set Password</h2>

    <div id="loadingMsg" class="loading">Verifying invitation...</div>

    <div id="passwordForm" style="display: none;">
      <label for="password">New Password</label>
      <input id="password" type="password" autocomplete="new-password" placeholder="至少 8 個字元">

      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" autocomplete="new-password" placeholder="再次輸入密碼">

      <button id="submitBtn" onclick="handleSetPassword()">Set Password</button>

      <p id="msg"></p>
    </div>

    <div class="back-link">
      <a href="./login.html">← Back to Login</a>
    </div>
  </div>

  <script>
    console.log("✅ [set-password] loaded");

    // ✅ Supabase Client 初始化
    const SUPABASE_URL = "https://nbaebhfnvkgcapoxddkq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5iYWViaGZudmtnY2Fwb3hkZGtxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0MjQ0MzQsImV4cCI6MjA4NDAwMDQzNH0.xFc5NhCwRApgq_f-hp3pBkJZOz6YHhm8mR67xz9Do6g";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 處理 Supabase 回調（頁面載入時）
    async function handleCallback() {
      const loadingMsg = document.getElementById("loadingMsg");
      const passwordForm = document.getElementById("passwordForm");
      const msgEl = document.getElementById("msg");

      try {
        // 檢查 URL 是否有 hash（implicit flow: access_token/refresh_token）
        const hashParams = new URLSearchParams(window.location.hash.substring(1));
        const hasHashToken = hashParams.has("access_token") || hashParams.has("refresh_token");

        // 檢查 URL 是否有 query param "code"（PKCE flow）
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");

        let session = null;

        if (code) {
          // PKCE flow: 使用 code 交換 session
          console.log("✅ [set-password] PKCE flow detected, exchanging code for session");
          const { data, error } = await supabase.auth.exchangeCodeForSession(code);
          
          if (error) {
            console.log("❌ [set-password] exchangeCodeForSession error", error);
            loadingMsg.textContent = "Error: " + error.message;
            loadingMsg.style.color = "#ef4444";
            return;
          }
          
          session = data.session;
          console.log("✅ [set-password] PKCE session established");
        } else if (hasHashToken) {
          // Implicit flow: 從 hash 獲取 session
          console.log("✅ [set-password] Implicit flow detected, getting session from hash");
          const { data, error } = await supabase.auth.getSession();
          
          if (error) {
            console.log("❌ [set-password] getSession error", error);
            loadingMsg.textContent = "Error: " + error.message;
            loadingMsg.style.color = "#ef4444";
            return;
          }
          
          session = data.session;
          console.log("✅ [set-password] Implicit session established");
        } else {
          // 沒有有效的回調參數
          console.log("❌ [set-password] No valid callback parameters found");
          loadingMsg.textContent = "Invalid invitation link. Please contact admin for a new invite.";
          loadingMsg.style.color = "#ef4444";
          return;
        }

        if (!session) {
          console.log("❌ [set-password] No session established");
          loadingMsg.textContent = "Session not found. Please try the invitation link again.";
          loadingMsg.style.color = "#ef4444";
          return;
        }

        // 成功：顯示密碼設置表單
        console.log("✅ [set-password] Session verified, showing password form");
        loadingMsg.style.display = "none";
        passwordForm.style.display = "block";
        document.getElementById("password").focus();

      } catch (err) {
        console.log("❌ [set-password] handleCallback error", err);
        loadingMsg.textContent = "Error: " + (err.message || "Please try again");
        loadingMsg.style.color = "#ef4444";
      }
    }

    // 處理設置密碼
    async function handleSetPassword() {
      console.log("✅ [set-password] click");

      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const msgEl = document.getElementById("msg");
      const submitBtn = document.getElementById("submitBtn");

      // 清除舊訊息
      msgEl.textContent = "";
      msgEl.className = "";

      // 驗證輸入
      if (!password) {
        msgEl.textContent = "請輸入密碼";
        msgEl.className = "error";
        return;
      }

      // 密碼規則：長度 >= 8
      if (password.length < 8) {
        msgEl.textContent = "密碼長度至少需要 8 個字元";
        msgEl.className = "error";
        return;
      }

      // 確認密碼必須匹配
      if (password !== confirmPassword) {
        msgEl.textContent = "確認密碼與密碼不相符";
        msgEl.className = "error";
        return;
      }

      // 禁用按鈕
      submitBtn.disabled = true;
      submitBtn.textContent = "Setting password...";

      try {
        // 更新用戶密碼
        const { data, error } = await supabase.auth.updateUser({
          password: password
        });

        if (error) {
          console.log("❌ [set-password] updateUser error", error);
          msgEl.textContent = error.message;
          msgEl.className = "error";
          submitBtn.disabled = false;
          submitBtn.textContent = "Set Password";
          return;
        }

        // 成功
        console.log("✅ [set-password] Password set successfully");
        msgEl.textContent = "Password set successfully! Redirecting to login...";
        msgEl.className = "success";

        // 延遲後重定向到登入頁
        setTimeout(() => {
          window.location.href = "./login.html";
        }, 2000);

      } catch (err) {
        console.log("❌ [set-password] handleSetPassword error", err);
        msgEl.textContent = err.message || "設置密碼時發生錯誤，請稍後再試";
        msgEl.className = "error";
        submitBtn.disabled = false;
        submitBtn.textContent = "Set Password";
      }
    }

    // 頁面載入時處理回調
    window.addEventListener("DOMContentLoaded", () => {
      handleCallback();

      // Enter 鍵觸發設置密碼
      document.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && document.getElementById("passwordForm").style.display !== "none") {
          e.preventDefault();
          handleSetPassword();
        }
      });
    });
  </script>

</body>
</html>
